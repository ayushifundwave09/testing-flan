name: Build and push image to ECR

on:
        push:
                branch: nmap
                
        pull_request:

                branch: nmap
  

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-22.04

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: testing-flan
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f flan-scan/server/report-scanner/Dockerfile .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Check if cluster already exists
      id: check_cluster
      run: |
          aws ecs describe-clusters --cluster my-cluster-name --region ${{ secrets.AWS_REGION }} || exit 0
          echo "::set-output name=cluster_exists::true"
    - name: Create cluster if it is not exist
      if: steps.check_cluster.outputs.cluster_exists != 'true'
      run: |
          aws ecs create-cluster --cluster-name my-cluster-name --region ${{ secrets.AWS_REGION }}
          echo "::set-output name=cluster_created::true"
    - name: Cluster created
      if: steps.check_cluster.outputs.cluster_exists != 'true'
      run: |
          echo "ECS cluster created successfully!"
      if: steps.check_cluster.outputs.cluster_exists == 'true'
      run: |
          echo "ECS cluster already exists."

