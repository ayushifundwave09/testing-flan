    <script>
      const openIdPath = "";
      const openIdBaseUrl = "https://fw-openidconnectconsumerserver-dynamic-fmop7ymbka-uc.a.run.app";

      function getURLParameter(name) {
        let param = new URLSearchParams(location.search).get(name);
        if (param) param = param.replace(/^"(.*)"$/, "$1");
        return param;
      }

      function showErrorMessage() {
        let error = getURLParameter("error");
        let message = getURLParameter("message");
        let messageDiv = document.getElementById("message");
        if (error == "servererror") {
          messageDiv.innerHTML = message ? message : "Sorry! We were unable to sign you in.";
        } else if (error == "noaccess") {
          messageDiv.innerHTML = "Sorry! This account using which you signed in doesn't have access rights.";
          messageDiv.innerHTML += "<br> To use another account, please <a href=# onclick=singlesignout()> sign out</a> from fundwave.";
        } else messageDiv.innerHTML = "";
      }

      function formLogin(e) {
        e.preventDefault();

        showButtonLoading();
        fundwaveIdLogin();
      }

      function fundwaveIdLogin() {
        const realmOpenIdPath = `sandbox`;
        const baseUrl = window.location.origin;

        let redirectUri = baseUrl + "/loginRedirect";

        let next = getURLParameter("next");
        if (next) redirectUri = redirectUri + "?next=" + encodeURIComponent(next);

        redirectUri = encodeURIComponent(redirectUri);

        let serviceUserUrl =
          `${openIdBaseUrl}/${realmOpenIdPath}` + "/userAuth?redirectUri=" + encodeURIComponent(`${openIdBaseUrl}/${realmOpenIdPath}` + "/callback?redirectUri=" + redirectUri);
        window.location.href = serviceUserUrl;
      }

      function showPageLoading() {
        document.getElementById("container").style.display = "none";
        document.getElementById("loader").style.display = "block";
      }

      function showButtonLoading() {
        document.getElementById("ssobtnicon").style.display = "none";
        document.getElementById("ssobtnloader").style.display = "block";
        document.getElementById("ssobtn").disabled = true;
      }

      function singlesignout() {
        const realmOpenIdPath = `sandbox`;

        const BASE_URL = window.location.origin;
        const redirectUri = encodeURI(BASE_URL) + "/login";
        url = `${openIdBaseUrl}/${realmOpenIdPath}` + "/logout?redirectUri=" + encodeURIComponent(redirectUri);
        window.location.href = url;
      }

  <script>
    var slideIndex = 0;
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 4000); // Change image every 4 seconds
    }
  </script>
